<div class="my-3">
  <h3>Add a Todo!</h3>
  <form (ngSubmit) = "onSubmit()">
    <div class="form-group">
      <label for="title">Todo Title</label>
      <input
        type="text"
        [(ngModel)] = "title"
        class="form-control"
        id="title"
        name = "title"
        aria-describedby="emailHelp"
      />
    </div>
    <div class="form-group">
      <label for="desc">Todo Desc</label>
      <input type="text" [(ngModel)]="desc" class="form-control" id="desc" name = "desc" />
    </div>
    <button type="submit" class="btn btn-primary mt-2">Add Todo</button>
  </form>
</div>
